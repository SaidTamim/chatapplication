<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Menu</ion-title> -->
	      <img class="img-circle" src="{{userData.profile_picture}}" width="" *ngIf="userData.profile_picture" >
        
	      <div class="center profile-name"><span  *ngIf="userData.name" >{{userData.name}}</span></div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <strong><ion-icon name="{{p.icon}}" style="font-size: 22px"></ion-icon>&nbsp;&nbsp;{{p.title}}</strong>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
