
<ion-header>
  <ion-navbar>
<!--     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Login & Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="logo-header">
    	<img [src]="gb_image" />
		<div style="border-radius: 30px 30px 0px 0px;background-color: #fff;padding-top: 20px;">
			<ion-list>
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
				</ion-item>

				<div padding></div>

				<ion-grid>
					<ion-row>
					    <ion-col col-6>
							<button ion-button block (click)="login()" class="MainButton">
						        <ion-icon name="md-log-in">&nbsp;&nbsp; <span>Sign In</span></ion-icon>
							</button>
					    </ion-col>

					  	<ion-col col-6>
					       <button ion-button block (click)="signUp()" class="MainButton">
					        	<ion-icon name="md-paper">&nbsp;&nbsp; <span>Sign Up</span></ion-icon>
							</button>
						</ion-col>

		<!-- 				<ion-col col-12>
							<button class="loginBtn loginBtn--facebook center-div" (click)="facebookLogin()">Login with Facebook</button>
						</ion-col>			 -->    

						<!--<ion-col col-12>
							<button class="loginBtn loginBtn--google" (click)="facebookLogout()">Login with Google</button>
						</ion-col> -->
					</ion-row>
				</ion-grid>
			</ion-list>
		</div>
	</div>
</ion-content>
