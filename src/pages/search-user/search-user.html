	<div style="border-radius: 30px 30px 0px 0px;background-color: #fff;padding-top: 20px;">
	<ion-list  *ngIf="!friendData">
		<ion-item>
			<ion-label floating>Email or Phone</ion-label>
			<ion-input type="email" [(ngModel)]="email" name="email" requried></ion-input>
		</ion-item>
		<div padding>
		</div>
			<button ion-button block (click)="search()" class="MainButton">
		        <ion-icon name="md-log-in">&nbsp;&nbsp; <span>Search</span></ion-icon>
			</button>
	</ion-list>

	<ion-list *ngIf="friendData">
	    <ion-item>
			<ion-avatar item-start (click)="friendProfile(friendData.id)">
			<img src="{{friendData.profile_picture_thumb}}">
			</ion-avatar>

			<span class="user-name">
				{{friendData.name}} 
			</span>

			<span item-end text-center>
				<ion-badge (click)="follow()">Follow</ion-badge>
			</span>
		</ion-item>
	</ion-list>

		</div>
	</div>
